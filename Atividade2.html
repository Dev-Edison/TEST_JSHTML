<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo</title>
</head>

<body>

    <script>
        // Um contador simples de 10 até 0.
        for (
            let i = 10; // Cria uma variável de contador e inicializa seu valor.
            i >= 0; // Enquanto essa expressão for verdadeira, roda o "loop".
            i-- // Incremento do contador.
        ) {
            document.write(i + '<hr>')
        }


    </script>
