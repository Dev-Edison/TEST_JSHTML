<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>


var fruits = ["laranja", "banana", "abacate", "uva"]

for(
    let conta = 0;
    conta <= fruits.length -1;
    conta ++
) {
    document.write(fruits[conta] + '<br>')
}


</script>


</body>
