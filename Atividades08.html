<body>

    <h3>Atividade 8</h3>
    <p>8) Escreva e teste um algoritmo em JavaScript que recebe 2 valores numéricos diferentes e exibe no navegador, a
        soma e a subtração entre eles. Quando concluir, cole todo o código no campo abaixo:</p>

    <form onsubmit="calc(event)">
        <p>Primeiro valor: <input type="text" name="num1" id="num1"></p>
        <p>Segundo valor: <input type="text" name="num2" id="num2"></p>
        <p><button type="submit">Calcular</button></p>
        <p>Soma: <input type="text" name="result1" id="result1" readonly></p>
        <p>Subtração: <input type="text" name="result2" id="result2" readonly></p>
    </form>

    <script>

        function calc(event) {

            event.preventDefault()

            var num1 = document.getElementById('num1').value
            var num2 = document.getElementById('num2').value

            // Se necessário, troca ',' pelo '.'.
            // Converte para decimal.
            num1 = parseFloat(num1.replace(',', '.'))
            num2 = parseFloat(num2.replace(',', '.'))

            // Realiza os cáculos e converte para string.
            var soma = num1 + num2 + ''
            var subtracao = num1 - num2 + ''

            document.getElementById('result1').value = soma.replace('.', ',')
            document.getElementById('result2').value = subtracao.replace('.', ',')

        }

    </script>

</body>
